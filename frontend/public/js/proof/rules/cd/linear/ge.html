<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Linear Equation Visualizer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.css">

    <script type="module" src="https://cdn.jsdelivr.net/npm/function-plot/dist/function-plot.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.js"></script>
    <script type="module" src="./ge.js" defer></script>
</head>

<body>
    <h1>Linear Equation Visualizer</h1>
    <div>
        <button id="exampleUnique">Load Example with Unique Solution</button>
        <button id="exampleInfinite">Load Example with Infinite Solutions</button>
        <button id="exampleNoSolution">Load Example with No Solution</button>
    </div>

    <div id="plot">
        <!-- This will be the container for your plot -->
    </div> 

    <div id="linear-vis-controls" style="display: none;">
        <label for="var1">Dependent variable (y):</label>
        <select id="var1"></select>
        <label for="var2">Independent variable (x):</label>
        <select id="var2"></select>
        <button id="updatePlotButton">Update Plot</button>
    </div>

    <div id="slidersContainer" style="display: none;">
        <!-- Sliders will be dynamically inserted here -->
    </div>

    <div id="previewContainer">
        
    </div>

    <div id="noSolutionPreviewContainer" style="display: none;">
        <h2>The System Has No Solution</h2>
        <h3>Augmented Matrix:</h3>
        <div id="initialStatePreview" class="preview"></div>
        <h3>Final State of the Augmented Matrix after Gaussian Elimination:</h3>
        <div id="finalStatePreview" class="preview"></div>
    </div>

</body>

</html>
